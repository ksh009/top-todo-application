<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Application</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      background-color: #f1f1f1;
    }
    .card h3 {
      margin-top: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    form label {
      margin-bottom: 5px;
    }
    form input[type="text"] {
      padding: 5px;
      margin-bottom: 10px;
    }
    form button[type="submit"] {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .todo-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="add-project-btn">Add Project</button>
    <div class="grid">
      <div class="card">
        <h3>Project 1</h3>
      </div>
      <div class="card">
        <h3>Project 2</h3>
      </div>
      <div class="card">
        <h3>Project 3</h3>
      </div>
    </div>
    <form id="add-project-form">
      <h2>Add Project</h2>
      <label for="project-name">Project Name:</label>
      <input type="text" id="project-name" name="project-name">
      <button type="submit">Add</button>
    </form>
    <div class="todo-list">
      <h2>Todo List</h2>
      <ul>
        <li>Todo 1</li>
        <li>Todo 2</li>
        <li>Todo 3</li>
      </ul>
    </div>
  </div>
</body>
</html>
